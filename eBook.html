<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng Hợp Các Nguồn Tài Nguyên Tham Khảo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ffdf75, #7effb4);
            color: rgb(9, 0, 0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .header-button {
            padding: 15px 25px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff7650, #ffea00);
            color: rgb(17, 1, 1);
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .button {
            padding: 15px 25px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: rgb(17, 1, 1);
            cursor: pointer;
            text-decoration: none;
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .button:hover, .button:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .upload-button {
            background: linear-gradient(135deg, #50b9ff, #73ff00);
        }

        #uploadSection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border-radius: 15px;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            resize: vertical;
        }

        /* Hamburger menu */
        .navbar {
            width: 100%;
            background: #007bff;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu li {
            width: 100%;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 15px;
            display: block;
            text-align: center;
        }

        .menu a:hover, .menu a:active {
            background: #0056b3;
            border-radius: 5px;
        }

        /* Responsive cho điện thoại */
        @media screen and (max-width: 600px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
            }

            .header-button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            .button {
                font-size: 1.1rem;
                padding: 12px 20px;
                width: 95%;
            }

            textarea {
                height: 100px;
                font-size: 0.9rem;
            }

            .navbar {
                display: block;
            }

            .hamburger {
                display: block;
            }

            .menu {
                display: none;
                background: #007bff;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
            }

            .menu.active {
                display: flex;
            }

            .button-container {
                display: none;
            }
        }

        /* Responsive cho tablet */
        @media screen and (min-width: 601px) and (max-width: 768px) {
            .header-button {
                font-size: 1.5rem;
            }

            .button {
                font-size: 1.3rem;
                width: 80%;
            }

            textarea {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu điều hướng (hiển thị trên điện thoại) -->
        <nav class="navbar">
            <button class="hamburger">☰</button>
            <ul class="menu">
                <li><a href="Dethi.html">Tài liệu đề thi</a></li>
                <li><a href="Ai.html">AI</a></li>
                <li><a href="CodeWebs.html">Coding Website</a></li>
                <li><a href="Uit.html">UIT Website</a></li>
            </ul>
        </nav>

        <!-- Tiêu đề -->
        <h1 class="header-button">
            <b>Tổng Hợp Các Nguồn Tài Nguyên Tham Khảo</b>
        </h1>

        <!-- Danh sách nút (hiển thị trên tablet/máy tính) -->
        <div class="button-container">
            <a href="Dethi.html" class="button">Tài liệu đề thi</a>
            <a href="Ai.html" class="button">AI</a>
            <a href="CodeWebs.html" class="button">Coding Website</a>
            <a href="Uit.html" class="button upload-button">UIT Website</a>
        </div>

        <!-- Phần upload (nếu kích hoạt) -->
        <div id="uploadSection">
            <textarea placeholder="Nhập nội dung tài liệu..."></textarea>
        </div>
    </div>

    <!-- JavaScript cho hamburger menu -->
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
