<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eae666, #5240a1);
            text-align: center;
            color: white;
            overflow-y: auto;
            position: relative;
        }
        .header {
            background: rgba(0, 0, 0, 0.2);
            color: rgb(248, 248, 248);
            padding: 20px;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }
        .category {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .category h2 {
            color: rgb(12, 1, 1);
            font-size: 26px;
        }
        .category .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .category .button-container a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            color: rgb(9, 0, 0);
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .category .button-container a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .symbol {
            position: fixed;
            font-size: 30px;
            opacity: 0.7;
            animation: fall linear infinite;
            z-index: 3;
            pointer-events: none;
        }
        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Coding Websites</div>
    <div class="container">
        <img src ="Codememe.jpg" width="200px" alt="Meme quốc dân" title="How !?" style="color: rgb(255, 0, 0)"> 
        <div class="category">
            <h2>Trang web dạy lập trình</h2>
            <div class="button-container">
                <a href="https://www.hackerrank.com/dashboard" target="_blank"> Hackerrank</a>
                <a href="https://leetcode.com/" target="_blank">LeetCode</a>
              
            </div>
        </div>
        <div class="category">
            <h2>Mạng xã hôi lập trình viên </h2>
            <div class="button-container">
                <a href="https://github.com/" target="_blank">Github</a>
                
            </div>
        </div>
        <div class="category">
            <h2>Trang web Bài tập của trường</h2>
            <div class="button-container">
                <a href="https://khmt.uit.edu.vn/wecode/it001/home" target="_blank">Wecode</a>
              
            </div>
        </div>
    </div>
    <script>
        function createFallingSymbols() {
            const symbols = ['+', '-', '×', '÷'];
            const symbol = document.createElement('div');
            symbol.className = 'symbol';
            symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.animationDuration = (Math.random() * 4 + 3) + 's';
            document.body.appendChild(symbol);
            setTimeout(() => symbol.remove(), 5000);
        }
        setInterval(createFallingSymbols, 1500);
    </script>
</body>
</html>
